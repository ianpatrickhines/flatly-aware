<div class="onecolumn-container clearfix">

  <div class="columns-1-flash">{{ content_for_notifications }}</div>

  {% include "breadcrumbs" %}

  {% if page.features_count > 0 and page.slug != "home" %}
  <div class="width-container">
   {% include "features" %}
  </div>
  {% endif %}

  <div class="content-{{ request.template  | replace: '_', '-' }}">
    {% yield %}
  </div>

</div>
<!-- /onecolumn-container -->
