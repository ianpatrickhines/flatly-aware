<div class="width-container">
  <div class="row-fluid">
    <div class="span12 center">
      <h2 class="padbottom">
        Hi {{ request.current_signup.first_name_or_friend }}! {{ page.headline }}
      </h2>
      {{ page.recruiting.content }}
    </div>
  </div>
  <div class="row-fluid">
    <div class="span3">&nbsp;</div>
    <div class="span3 center" id="facebook-share">
      <a href="http://www.facebook.com/share.php?u={{ page.recruiting.featured_page.full_url_with_recruiter | urlencode }}" class="button supporter-nav-button facebook social-sharing" target="_blank"><span class="ss-icon ss-social-regular" style="padding-right: 5px; font-size: .8em;">facebook</span>Share on Facebook</a>
    </div>
    <div class="span3 center" id="twitter-share">
      <a href="http://twitter.com/intent/tweet?url={{ page.recruiting.featured_page.full_url_with_recruiter | urlencode }}&text={{ page.recruiting.default_tweet_text | urlencode }}&via={{ site.broadcaster.twitter_login | urlencode}}" class="button supporter-nav-button twitter social-sharing" target="_blank"><span class="ss-icon ss-social-regular" style="padding-right: 5px; font-size: .8em;">twitter</span>Share on Twitter</a>
    </div>
    <div class="span3">&nbsp;</div>
  </div>
</div>
